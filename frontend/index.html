<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body class="FontColor">
    <h1 class="container text-center FontColor">
      myTrakr
    </h1>
    <main>
      <div class="container">
        <form action="" class="container m-3" id="newUser">
          New Account:
          <input type="text" id="newUserName" />
          <button id="btnAddAccount" class="BtnBgColor text-white rounded border-0 m-2 p-2">Add new account</button>
        </form>
        <form action="" class="container m-3">
          New Transaction: Deposit
          <input type="radio" name="type" value="deposit" checked />
          Withdraw
          <input type="radio" name="type" value="withdraw" />
          Transfer
          <input type="radio" name="type" value="transfer" />
          <div class="d-flex justify-content-between mt-5">
            <div id="account" class="d-flex  justify-content-between">
              Account:
              <select id="selectUser" name="username">
                <option value="username">Select user name</option>
              </select>
            </div>
            <div id="transfer" class="d-flex  justify-content-between">
              From:
              <select name="from" id="from">
                <option value="none">From</option>
                <option value="koki">koki</option>
              </select>
              To:
              <select name="to" id="to">
                <option value="none">To</option>
                <option value="atsu">atsu</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              Category:
              <select id="categoryselect" name="category">
                <option id="none">none</option>
                <option id="addcategory" value="addcategory">add category</option>
              </select>
            </div>
          </div>
          <div id="categorybox" class="container m-3">
            <input type="text" id="categoryinput" />
            <button id="addvategorybtn" type="button" class="bg-white p-2 FontColor BtnBorderColor">Add new category</button>
          </div>
          <div class="mt-5">
            Description
            <input type="text" id="transtxt" />

            Amount:
            <input type="number" id="transamount" />

            <button id="addtran" class="bg-white p-2 FontColor BtnBorderColor" >Add transaction</button>
          </div>
        </form>
        <div id="summary">Account summary</div>
        Filter by account:
        <select id="filterselct" name="filter">
          <option value="username">Select user name</option>
        </select>
        <table id="table" class="container m-3 d-grid">
          <!-- <tbody class="d-inline-flex"> -->
          <tr class="table" id="tableTitle">
            <th scope="row" id="tbId">Id</th>
            <th id="tbUsername">Username</th>
            <th id="tbtype">Transaction Type</th>
            <th id="tbCategory">Category</th>
            <th id="tbDescription">Description</th>
            <th id="tbAmount">Amount</th>
            <th id="tbFrom">From</th>
            <th id="tbTo">To</th>
          </tr>
          <!-- </tbody> -->
        </table>
      </div>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/helpers/Transfer.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
